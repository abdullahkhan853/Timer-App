<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Timer</title>
  </head>
  <body>
    <div class="container-fluid parent bg-secondary text-white d-flex flex-column justify-content-center align-items-center">
      <div class="pb-4 w-20 timer col-12">
        <h3>Set Timer</h3>
        <input type="text" name="" placeholder="eg: 00:00:00" id="setTimer">
        <button class="btn btn-primary" onclick="start()" >Start</button>
      </div>
      <div class="col-12 d-flex justify-content-center align-items-center">
            <div class="mx-3"><h5>Hr</h5></div>
            <div class="mx-3"><h5>Min</h5></div>
            <div class="mx-3"><h5>Sec</h5></div>
        </div>  
        <div class="col-12 d-flex justify-content-center align-items-center">
            <div class="mx-2"><h1 id="displayHour" >00</h1></div>
            <div class="mx-2"><h1 id="displayMin" >00</h1></div>
            <div class="mx-2"><h1 id="displaySec" >00</h1></div>
        </div>
        <div class="col-12 d-flex justify-content-center align-items-center">
            <div class="mt-4 mx-2"><button class="btn btn-light" onclick="stop()" >Stop</button></div>
            <div class="mt-4 mx-2"><button class="btn btn-light" onclick="reset()">Reset</button></div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    <script src="app.js"></script>
  </body>
</html>
